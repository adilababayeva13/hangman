<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/style.css">
 </head>
<body>
    <div id="wrapper">
        <h1 class="chrome">HANGMAN</h1>
        <h3 class="dreams">80s style</h3>
      </div>
<h1>GUESSS HIMYM CHARACTERS</h1>

<div class="container">

    <div class="row">

      <div id="column1"  class="col-sm">
      <p>Do you want a hint?</p>
      <button id="button">HINT</button>
      <div style="margin-bottom: 20px; color: yellow;" id="hint"> </div>
      <div style="width:100px; height:250px;" id="answer"></div>
      <div  id="congratulations"></div>
      
      </div>

      <div id="column2"  class="col-sm">
        <p>PRESS ANY KEY TO GET STARTED!</p>
        <p>WINS:</p><span class="wins"></span>
        
        <p>CURRENT WORD</p>
        <div style="margin :10px;" class="word"></div>
        <p>NUMBER OF GUESSES REMAINING:</p><span class="remain">7</span>
        
        <p>LETTERS ALREADY GUESSED</p>
        <div style="margin: 10px;" class="guessed"></div>
        <p style="color: teal;">*If you found ,press enter, please...*</p>

      </div>

      <div style="border:black solid 1px;"  id="column3" class="col-sm ">
          <p>HANGMAN</p>
      <div style="margin: 10px;" class="hangman"></div>
      <div class="lost"></div>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="./assets/javascript/script.js"></script>

</body>
</html>
